<!doctype html>
<html>
    <head>
        <title>Register Account</title>
    </head>
    <body>
        <h1>Register Account</h1>
        <input type="text"          placeholder="E-MAIL:">                                                                    <br>
        <input type="text"          placeholder="First Name:">                                                                <br>
        <input type="text"          placeholder="Last Name:">                                                                 <br>
        <input type="text"          placeholder="Username:">                                                                  <br>
        <input type="text"          placeholder="Address:">                                                                   <br>
        <input type="text"          placeholder="Date of Birth:">                                                             <br>
        <input type="password"      placeholder="Password:">                                                                  <br>
        <input type="password"      placeholder="Verify Password:">    
        <h2> Gender</h2>                                                                                                      <br>
        <div>Choose gender or check N/A</div>

        <input type="checkbox"><label>Female</label>                                                                          <br>
        <input type="checkbox"><label>NA</label>                                                                              <br>
        <h2>Photography Preferences</h2>
        <input type="checkbox"><label>Travel Photoghraphy</label>                                                             <br>
        <input type="checkbox"><label>Landscape Photography</label>                                                           <br>
        <input type="checkbox"><label>Street Photography</label>                                                              <br>

        <input type="checkbox"><label>Sports Photography</label>                                                              <br>
        <input type="checkbox"><label>Food Photography</label>                                                                <br>
        <input type="checkbox"><label>Wilflife Photography</label>                                                            <br>
        <input type="checkbox"><label>Architectural Photography</label>                                                       <br>
        <input type="checkbox"><label>Astrophotography</label>                                                                <br>
        <input type="checkbox"><label>Abstract Photography</label>                                                            <br>
        <h2>Photography Device List</h2>
        <div>Choose from device list or add device to device list:</div>
        <input type="checkbox"><label>Iphone</label>                                                                          <br>
        <input type="checkbox"><label>Android</label>                                                                         <br>
        <input type="checkbox"><label>Canon</label>                                                                           <br>
        <input type="checkbox"><label>Nikon</label>                                                                           <br>
        <input type="checkbox"><label>Sony</label>                                                                            <br>
        <input type="checkbox"><label>Panasonic</label>                                                                       <br>
        <input type="checkbox"><label>GoPro</label>                                                                           <br>
        <input type="text"          placeholder="Other Device">                                                                    <br>






        <input type="button"        value="Register" onClick="location.href='Registration-Redirect.html'">                       <br>

        <a href="index.html">HOME</a>

</html>
